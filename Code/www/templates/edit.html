<div class="col-md-12">
    <div class="col-md-6 col-md-offset-3">
         <h4>Update Customer</h4>
            <hr/>
        <div class="alert alert-success" role="alert" ng-show="saved">
          <strong>Imformation Saved!</strong> You successfully submit this form.
        </div>
        <form class="form-horizontal" role="form" ng-submit="updateInfo()">
             <div class="form-group required">
                <label for="designation" class="col-sm-4 control-label">Email (required)</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" placeholder="Email Address" ng-model="formData.email" required>
                </div>
            </div>
            <div class="form-group required">
                <label for="lastname" class="col-sm-4 control-label">First Name (required)</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="lastname" placeholder="First Name" ng-model="formData.customerName" required>
                </div>
            </div>
            <div class="form-group required">
                <label for="lName" class="col-sm-4 control-label">Last Name (required)</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="lName" placeholder="Last Name" ng-model="formData.lName" required>
                </div>
            </div>
           
            <div class="form-group">
                <label for="number" class="col-sm-4 control-label">Phone Number</label>
                <div class="col-sm-8">
                        <input type="number" class="form-control" id="number" placeholder="Phone Number" ng-model="formData.number" >
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 control-label">Address</label>
                    <div class="col-sm-8">
                            <textarea class="form-control" id="address" ng-model="formData.address" >
                        </textarea>
                    </div>
               
            </div>
            <div class="form-group">
                <div class="col-sm-offset-8 col-sm-4">
                    <a href="#/customer" class="btn btn-default">Go Back</a>
                    <button type="submit" class="btn btn-info">Update Info</button>
                </div>
            </div>
        </form>
 
    </div>
    
        


</div>
